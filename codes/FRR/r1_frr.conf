frr version 7.2.1
frr defaults traditional
hostname r1
log syslog informational
ip forwarding
no ipv6 forwarding
service integrated-vtysh-config
!
router ospf
 ospf router-id 1.1.1.1
 network 10.10.10.0/24 area 0
 network 192.168.1.0/24 area 0
 network 192.168.2.0/24 area 0
 maximum-paths 2
!
line vty
!
